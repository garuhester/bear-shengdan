<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/yuandan.css">
    <title>白熊爱玩-元旦视频</title>
    <style>
        .backmain {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 返回上一页 -->
    <div class="backmain" onclick="window.location.href='/'">
        <img src="/yuandan/img/back.png" alt="">
    </div>

    <div class="playvideo">
        <div class="close">
            <img src="/video/img/close.png" alt="">
        </div>
        <div id="chimee-container">
            <video width="100%" height="100%" controls id="bear-video" src=""></video>
            <div class="infos">
                <div class="title"></div>
                <div class="info"></div>
            </div>
        </div>
    </div>

    <div class="bearvideos">
        <div class="top">
            <div class="bg">
                <img src="/yuandan/img/bg.png" alt="">
            </div>
        </div>
        <div class="bottom">
            <img src="/yuandan/img/bottom.png" alt="">
        </div>
        <div class="videos">
            <div class="video">
                <div class="left">
                    <img class="pic" src="/yuandan/video/元旦跨年礼物.png" alt="">
                    <div class="up">
                        <img src="/yuandan/img/up.png" alt="">
                    </div>
                    <div class="down">
                        <img src="/yuandan/img/down.png" alt="">
                    </div>
                    <div class="playbtn">
                        <img src="/yuandan/img/play.png" alt="">
                    </div>
                </div>
            </div>
            <div class="shop">
                <!-- <img onclick="openUrl('https://h5.m.taobao.com/awp/core/detail.htm?id=581221952213', 1, '商城');" src="/yuandan/img/shop.png"> -->
                <img onclick="openUrl('http://vip100.ltd/P908Qjw', 1, '商城');" src="/yuandan/img/shop.png">
            </div>
        </div>
    </div>
    <script src="/video/js/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/yuandan/js/main.js"></script>
    <script>
        var wechat = navigator.userAgent;
        var type = wechat.indexOf('MicroMessenger') == -1 ? "APP" : "微信";
        if (type == "APP") {
            $(".backmain").css("display", "block");
            // $(".backmain").remove();
        }
        openUrl('', 0, type + '进入 - 元旦视频');
    </script>
</body>

</html>
